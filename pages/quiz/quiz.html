<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <div class="top-elements">
        <button id="give_up" class="exit" onclick="window.location='../home/home.html'">
            GIVE UP
        </button>

        
        <button id="timer" class="exit nohover">
            RELAX!
        </button>
    </div>
    

    <div class="question-container">
        <div class="quiz">
            <p id="question_text">
                This is a placeholder text for the question.
                If u are seeing this, it means that something has gone terribly wrong.
                I would probably run away. good luck!.
            </p>        
            <div id="answers" class="answers-container">
                <div class="answer">
                    run away
                    <input type="checkbox">
                </div>
                <div class="answer">
                    stay and probably die
                    <input type="checkbox">
                </div>
                <div class="answer">
                    idk, ure asking too much from me
                    <input type="checkbox">
                </div>
                <div class="answer">
                    LOL CAP
                    <input type="checkbox">
                </div>
            </div>
        </div>

        <div class="navigation-container">
            <button id="prev_question" class="navigation_buttons prev">
                PREV
            </button>
            <button id="next_question" class="navigation_buttons next">
                NEXT
            </button>
        </div>
    </div>

    <script src="quiz.js"></script>

</body>

</html>

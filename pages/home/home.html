<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
        <!-- <h1>GRILE</h1> -->
        <div class="border_container">
            <div class="tab_buttons_container">
                <button id="quizz_tab" class="tab tab_active" onclick="switchPage('quizz_page', 'quizz_tab')">QUIZZ</button>
                <hr class="hr_vertical">
                <button id="flashcard_tab" class="tab" onclick="switchPage('flashcard_page', 'flashcard_tab')">FLASHCARDS</button>
            </div>

            <hr class="hr_horizontal">

            <!-- QUIZZ TAB -->
            <div id="quizz_page" class="page active">
                <div class="internal_container">
                    <div class="pair_container">
                        <label>Quizz:</label>
                        <select id="quizz_selector"></select>
                    </div>
                </div>
                <div class="internal_container">
                    <div class="pair_container_left">
                        <label>Timer:</label>
                        <input type="number" id="quizzTimerInput" disabled="true">
                        <label>(min)</label>
                    </div>
                    <div class="pair_container_right">
                        <label>Use Timer:</label>
                        <input type="checkbox" id="quizzTimerCheckbox" onchange="toggleQuizzTimer()">
                    </div>
                </div>
                <div class="internal_container">
                    <div class="pair_container_left">
                        <label>Questions:</label>
                        <input type="number" id="quizzNumberInput">
                    </div>
                    <div class="pair_container_right">
                        <label>Show All:</label>
                        <input type="checkbox" id="quizzShowAllCheckbox" onchange="toggleQuizzShowAll()">
                    </div>
                </div>
                <div class="internal_container">
                    <button onclick="startQuizz()">START</button>
                </div>
            </div>

            <!-- flashcard TAB -->
            <div id="flashcard_page" class="page">
                <div class="internal_container">
                    <div class="pair_container">
                        <label>Questions:</label>
                        <select id="flashcard_selector"></select>
                    </div>
                </div>
                <div class="internal_container">
                    <div class="pair_container_left">
                        <label>Timer:</label>
                        <input type="number" id="flashcardTimerInput" disabled="true">
                        <label>(min)</label>
                    </div>
                    <div class="pair_container_right">
                        <label>Use Timer:</label>
                        <input type="checkbox" id="flashcardTimerCheckbox" onchange="toggleFlashcardTimer()">
                    </div>
                </div>
                <div class="internal_container">
                    <div class="pair_container_left">
                        <label>No of questions:</label>
                        <input type="number" id="flashcardNumberInput">
                    </div>
                    <div class="pair_container_right">
                        <label>Show All:</label>
                        <input type="checkbox" id="flashcardShowAllCheckbox" onchange="toggleFlashcardShowAll()">
                    </div>
                </div>
                <div class="internal_container">
                    <button onclick="startFlashcard()">START</button>
                </div>
            </div>
        </div>

    <script src="home.js"></script>
</body>
